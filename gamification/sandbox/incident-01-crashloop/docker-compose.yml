version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: apiuser
      POSTGRES_PASSWORD: apipass
      POSTGRES_DB: apidb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./app
    ports:
      - "5000:5000"
    environment:
      # BUG: Wrong environment variable name!
      # The app expects DATABASE_URL but we're setting DB_URL
      DB_URL: postgresql://apiuser:apipass@postgres:5432/apidb
      FLASK_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure:3  # Simulates CrashLoopBackOff (max 3 restarts)

  # Monitoring (optional - shows logs)
  log-viewer:
    image: amir20/dozzle:latest
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    profiles:
      - monitoring
